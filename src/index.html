<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rs Clone</title>
  </head>

  <body>
    <div class="page">

    <header>
      <h1>RS Clone</h1>
    </header>

    <main >

      <form id="main-form--service" class="main-form--service" action="/" method="put">
              <div class="bg--grey"></div>
        <div class="line--service">
          <span class="type--service__title service__title">Вид сервиса</span>
          <input id="type--service__input" class="type--service__input service__input" type="text" placeholder="" />
        </div>
        <div class="line--service">
          <span class="name--service__title service__title">Название</span>
          <input id="name--service__input" class="name--service__input service__input" type="text" placeholder="" />
        </div>
        <section id="detals__container" class="detals__container">
          <h4 id="detals--add__title" class="detals--add__title">Детали</h4>
          <button id="detals--add__btn" class="detals--add__btn" style="display: none">Добавить</button>
        </section>
        <div class="line--service__total">
          <div class="line--service">
            <span class="cost-works--service__input service__title">Стоимость работ</span>
            <input
              id="cost-works--service__input"
              class="cost-works--service__input service__input"
              type="text"
              placeholder=""
            />
          </div>
          <div class="line--service">
            <span class="total--service__title service__title">Общая стоимость</span>
            <input
              id="total--service__input"
              class="total--service__input service__input"
              type="text"
              placeholder=""
            />
          </div>
        </div>
        <div class="line--service__time">
          <div class="line--service">
            <span class="date--service__input service__title">Дата и время</span>
            <input id="date--service__input" class="date--service__input service__input" type="text" placeholder="" />
          </div>
          <div class="line--service">
            <span class="mileage--service__input service__title">Пробег</span>
            <input id="mileage--service__input" class="mileage--service__input service__input" type="text" placeholder="" />
          </div>
        </div>
        <div class="line--service">
          <span class="place--service__input service__title">Место</span>
          <input id="place--service__input" class="place--service__input service__input" type="text" placeholder="" />
        </div>
        <div class="line--service">
          <span class="notes--service__input service__title">Комментарий</span>
          <textarea id="notes--service__input" class="notes--service__input service__input" rows="5" cols="45" name="text"></textarea>
        </div>

        <button id="add--event-service__btn" type="submit">Добавить событие</button>
      </form>
      </div>
    </main>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
